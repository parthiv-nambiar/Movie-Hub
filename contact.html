<!DOCTYPE html>
<html>
<head>
<title>Contact|Movie Hub</title>
</head>
<body bgcolor=#FFD700>
  <h2>Contact Us</h2>
  <form>
    <label>Name: <input type="text" id="name"></label><br><br>
    <label>Email: <input type="text" id="email"></label><br><br>
    <label>Message:<input type="text" id="message"></label><br><br>
    <button type="submit" onClick="validateForm()">Submit</button>
  </form>
<br><br><br>
<footer>
<a href="home.html">return to homepage</a>
</footer>
<script type="text/JavaScript">
function validateForm()
 {
  let name = document.getElementById('name').value.trim();
  let email = document.getElementById('email').value.trim();
  let message = document.getElementById('message').value.trim();
  if (!name||!email||!message) 
  {
    alert('Please fill in all fields.');
  }
}
</script>
</body>
</html>
